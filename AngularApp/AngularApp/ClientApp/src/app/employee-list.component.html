<div>
    <a routerLink="/create" class="nav-link">Add employee</a>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Department</td>
            <td>Address</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees">
            <td>{{e?.firstName}}</td>
            <td>{{e?.lastName}}</td>
            <td>{{e?.department}}</td>
            <td>{{e?.address}}</td>
            <td>
                <a [routerLink]="['edit', e.id]" class="btn btn-sm btn-primary">Edit</a>
                <button (click)="delete(e.id)" class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
