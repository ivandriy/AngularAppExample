<h1>Employees list</h1>
<input type="button" value="Add" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
    <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Department</td>
        <td>Address</td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of employees">
        <ng-template [ngIf]="employee?.id != e.id" [ngIfElse]="edit">
            <td>{{e?.firstName}}</td>
            <td>{{e?.lastName}}</td>
            <td>{{e?.department}}</td>
            <td>{{e?.address}}</td>
            <td>
                <button class="btn btn-sm btn-primary" (click)="editEmployee(e)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="delete(e)">Delete</button>
            </td>
        </ng-template>
    </tr>
    </tbody>
</table>

<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="employee.firstName" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="employee.lastName" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="employee.department" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="employee.address" class="form-control" />
    </td>
    <td>
        <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>


<ng-template #create>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="employee.firstName" class="form-control" />
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="employee.lastName" class="form-control" />
    </div>
    <div class="form-group">
        <label>Department</label>
        <input type="text" [(ngModel)]="employee.department" class="form-control" />
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="employee.address" class="form-control" />
    </div>
    <div>
        <input type="button" value="Save" (click)="save()" class="btn btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
